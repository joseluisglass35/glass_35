<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass 35</title>

    <link rel="stylesheet" href="components/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <!-- components -->
    <script src="components/top-nav.js"></script>
    <script src="components/services.js"></script>
    <script src="components/about.js"></script>

    <style>


        #one_liner {
            margin: 3rem;
            border-radius: 3px;
            /* height: 4rem; */

            display: flex;
            justify-content: center;
            align-items: center;
            
            color: var(--text_light);
            background-color: var(--accent);
        }
        
        #one_liner p {
            margin: 2rem;
            font-size: 1.5rem;
        }



        #splash_screen {
            overflow: hidden;
        }

        #splash_screen_img {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            position: relative;
            top: 1rem;
            z-index: -1;

            object-position: center 0;
        }


        #contact {
            margin: 3rem;
        }


        .contact_item {
            display: flex;
            flex-direction: row;
        }

        .contact_value {
            margin-left: 1rem;
            margin-bottom: 1rem;
            text-decoration-color: var(--text_dark);
            color: var(--text_dark);
        }

        #forms_link {
            text-decoration-color: var(--secondary);
            color: var(--secondary);
            background-color: var(--tercerary);
            border-radius: 2px;
            padding: .2rem;

        }

        /* CSS rules for all devices that are not desktops (phones + tablets) */
        @media (max-width: 1024px) {
            #splash_screen_img {
                width: 100%;
                height: 50vh;
                /* left: -1rem; */
            }


            .contact_item {
                display: flex;
                flex-direction: column;
                max-width: 100%;
                word-break: break-word;
            }
        }
    </style>
</head>
<body>

    <top-nav></top-nav>


    <div id="splash_screen">
        <img id="splash_screen_img" src="assets/window_picture.JPG">

        <div></div>
        

    </div>



    <div id="one_liner">
        <p>
            Big company experience. Small business pricing.
        </p>
    </div>

    <about-div></about-div>

    <services-div></services-div>


    <div id="contact">
        <h1 class="title_back">Contact</h1>
        <p>We’re here when you need us. Call or text to schedule a quote, ask a question, or get fast help with a glass issue.</p>
        <br>
        <div class="contact_item">
            <strong class="contact_value">Phone:</strong>
            <a class="contact_value" href="tel:+18308225972">830-822-5972</a>
        </div>
        
        <div class="contact_item">
            <strong class="contact_value">Email:</strong>
            <a class="contact_value" href="mailto:joseluis@35glass.com?subject=Quote%20Request&body=Hi%2C%20I'd%20like%20to%20request%20a%20quote%20for%20...%0A%0APictures%3A%0A...">joseluis@35glass.com</a>
        </div>

        <div class="contact_item">
            <strong class="contact_value">Hours:</strong>
            <span class="contact_value">8 AM – 7 PM</span>
        </div>

        <div class="contact_item">
            <strong class="contact_value">Service Area:</strong>
            <span class="contact_value">San Antonio and surrounding areas</span>
        </div>

    </div>




</body>
</html>
